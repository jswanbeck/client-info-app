<div class="client-list-container">
  <ul class="client-list-table" role="listbox">
    <li
      *ngFor="let client of clients; let i = index"
      #clientRow
      (click)="clientSelected.emit(client)"
      (keydown.enter)="clientSelected.emit(client)"
      tabindex="0"
      class="client-list-row"
      role="option"
    >
      <img *ngIf="client.avatar" [src]="client.avatar" class="client-avatar" width="32" height="32" />
      <span class="client-info" [class.selected]="selectedClient && client.id === selectedClient.id">
        <span class="client-name">{{ client.name }}</span>
        <span class="client-title" style="color: #888; margin-left: 8px; font-size: 0.95em;">{{ client.title }}</span>
      </span>
    </li>
  </ul>
</div>

<div class="client-list-container">
  <ul class="client-list-table" role="listbox">
    <li
      *ngFor="let client of clients; let i = index"
      #clientRow
      (click)="clientSelected.emit(client)"
      (keydown.enter)="clientSelected.emit(client)"
      tabindex="0"
      class="client-list-row"
      [class.selected]="selectedClient && client.id === selectedClient.id"
      role="option"
    >
      {{ client.name }}
    </li>
  </ul>
</div>
